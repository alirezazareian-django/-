<!DOCTYPE html>
<html lang="fa">

    <!-- لینک به فایل استایل CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <!-- هدر سایت -->

        <nav>
            <ul>
                <li><a href="/">خانه</a></li>
                <li><a href="/password_reset/">بازنشانی رمز عبور</a></li>
