<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <!-- لینک به استایل‌های Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- بارگذاری crispy_forms_tags -->
    {% load crispy_forms_tags %}
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Signup</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="post" class="p-4 border rounded bg-white shadow-sm">
                    {% csrf_token %}
                    <!-- نمایش فرم با crispy -->
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary w-100 mt-3">Signup</button>
                </form>
            </div>
        </div>
    </div>
    <!-- اسکریپت‌های Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
